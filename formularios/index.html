<!doctype html>
<html lang="pt-br">
    <head>
        <title>Formul√°rios</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body style="background-color: #5a5a5aee;">
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container pt-5">
            
            <form>
                <input type="text" placeholder="Tipo texto" class="form-control">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sexo" id="sexo" />
                    <label class="form-check-label" for="sexo"> Default checkbox </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        checked
                    />
                    <label class="form-check-label" for=""> Checked checkbox </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="" id="" />
                    <label class="form-check-label" for=""> Default radio </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name=""
                        id=""
                        checked
                        
                    />
                    <label class="form-check-label" for="">
                        Default checked radio
                    </label>
                </div>
                <input type="range" class="form-range">
                <div class="mb-3">
                    <label for="" class="form-label">City</label>
                    <select
                        class="form-select form-select"
                        name=""
                        id=""
                    >
                        <option selected>Select one</option>
                        <option value="">New Delhi</option>
                        <option value="">Istanbul</option>
                        <option value="">Jakarta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"></label>
                    <textarea class="form-control" name="" id="" rows="3"></textarea>
                </div>
                
            </form>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
